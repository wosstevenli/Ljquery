<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://cdn.static.runoob.com/libs/jquery/1.10.2/jquery.min.js"></script>
    <title>jQuery的Ajax应用</title>
    <script>
        $(document).ready(function() {
            $("button").click(function() {
                // $("#div1").load("ajaxtext.txt")  基础用法
                //$("#div1").load("ajaxtext.txt #div007") 加载文件中的指定内容
                //responseTxt返回文本内容 statusTxt返回状态文本
                $("#div1").load("ajaxtext.txt", function(responseTxt, statusTxt, xhr) {
                    if (statusTxt == "success")
                        alert("jiazaichenggong" + responseTxt + statusTxt + xhr);
                    if (statusTxt == "error")
                        alert("Error:" + xhr.status + ":" + xhr.statusText);
                });
            });
        });
    </script>
</head>

<body>
    <div id="div1">陈一发儿</div>
    <button>load ajax</button>
</body>

</html>
